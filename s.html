<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" name='viewport' content='width-device-width, initial scale=1.0'>
    <title>Search places</title>
<style>
    * {
        box-sizing: border-box;
    }
    #myInput{
        background-position: 10px 10px;
        background-repeat: no-repeat;
        width: 100%
        font-size: 16px;
        padding: 12px 20px 12px 40px;
        border: 1px solid #ddd;
        margin-bottom: 12px; 
    }
    #myTable{
        border-collapse:collapse;
        width:100%;
        border: 1px solid #ddd;
        font-size: 18px;
    }
    #myTable th, #myTable td{
        text-align: left;
        padding:12px;
    }
    #myTable tr {
      border-bottom: 1px solid #ddd;  
    }

    #myTable tr.header, #myTable tr:hover {
        background-color: #f1f1f1;
    }
</style>
</head>
<body>
    <h1> Search box <h1>
    <input type ='text' id = 'myInput' onkeyup='myFunction()' placeholder='start searching' title='places'>
    <table id='myTable'>
        <tr class='header'>
            <th style='width:20%'> PlaceId </th>
            <th style='width:20%;'>PlaceName</th>
            <th style='width:25%;'>CountryId</th>
            <th style='width:20%;'>RegionId</th>
            <th style='width:20%;'>CityId</th>
            <th style='width:20%;'>CountryName</th> 
        </tr>
        <tr>
            <td>DEl-sky</td>
            <td>New Delhi</td>
            <td>IN-sky</td>
            <td></td>
            <td>IDEL-sky</td>
            <td>India</td>
        </tr>
        <tr>
            <td>HXD-sky</td>
            <td>Delingha</td>
            <td>CN-sky</td>
            <td></td>
            <td>HDXA-sky</td>
            <td>China</td>
        </tr>
    </table>
           
<script>
    function myFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
            } else {
            tr[i].style.display = "none";
            }
        }       
    }
}
</script>
        

</body>
</html>
